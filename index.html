<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="optionsTop">
        <div class="rangeContainer">
            <label class="rangeTitle" for="range">Pen Size</label>
            <input type="range" name="range" id="gridSlider" value="-16" min="-100" max="-1">
            <label class="rangeLabel" for="range">Large</label>
        </div>
        <div class="colorChoiceContainer">
            <label class="colorLabel" for="color">Choose Color</label>
            <input name="color" class="colorPicker" type="color">
        </div>
    </div>
    <div class="options">
        <button class="randomMode">Random Color Mode</button>
        <button class="resetGrid">Reset</button>
        <button class="colorMode">Color Mode</button>
    </div>
    <div class="container"></div>
</body>
</html>
